<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Most Challenging Code Quiz</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>


  <!-- Div with info for main start page -->

  <div id="first">

    <h2> World's Hardest Code Quiz</h2>

    <br>

    <button id="highScore"> High Scores! </button>
    <button id="beginQuiz"> Start QUIZ </button>

  </div>

  <br>
  <br>

  <!-- View of timer -->

  <div id="container">
    <div id="countDown"> Time Remaining </div>

    <br>

    <div id="feedback"></div>
    <br>
    <div id="finalScore"></div>
    <div id="questions">

      <h2 id="questionTitle"></h2>
      <div id="choices"></div>

    </div>

    <br>
    <br>

    <!-- Submit HS Button Button -->
    <button id="submitHS"> Submit </button>

    <!-- User Types Initials Here -->
    <input id=initial placeholder="Type Initials Here"> </input>

    <br>
    <br>

    <!-- Buttons Shown at End of Game -->
    <div id="finalButtons">
      <button id="back"> Go Back </button>
      <button id="clearHS"> Clear High Score </button>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
